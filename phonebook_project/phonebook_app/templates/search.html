{%extends 'basic.html'%}
{%block css%}
body {
    position: relative;
}
#form-wrapper {     
    width: 300px;        
    height: 200px;       
    position: absolute;
    top: 500%;
    left: 40%;
    align:center;
}
{%endblock%}
{% block body %}
<div id="form-wrapper" style="background-color:#202020; border-radius:20px">
<form method="post" id='haha' action="{% url 'search_entry' %}">
    {% csrf_token %}
    <label for="search_name" style="color:white; margin-top:50px; margin-left:90px;"><b>Search by Name</b></label>
    <input type="text" id="search_name" name="search_name" style="margin-top:10px; margin-left:20px;">\
    <input type="submit" class="btn btn-sm btn-outline-success" value="Search">
</form>
</div>
{% endblock %}
